<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Will You Be My Girlfriend?</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="confetti-container"></div>
    <div class="container">
        <div class="card">
            <div class="heart">❤️</div>
            <h1 style="color: white;">My Dearest</h1>
            <p style="color: white;">Your smile brightens my day, your laugh fills my heart with joy. Will you be my girlfriend and make every moment magical?</p>
            <div id="buttons">
                <button class="btn btn-yes" onclick="respond(true)">Yes!</button>
                <button class="btn btn-no" onclick="respond(false)">No</button>
            </div>
            <div id="response" class="hidden"></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
